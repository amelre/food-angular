<div
  class="col-span-4 sm:col-span-4 md:col-span-2 lg:col-span-1 xl:col-span-1 flex flex-col items-center"
>
  <div class="bg-white rounded-lg mt-5">
    <img [src]="recipe.image" [alt]="recipe.title" class="h-40 rounded-md" />
  </div>
  <div class="bg-white shadow-lg rounded-lg -mt-4 w-56 h-32">
    <div class="py-5 px-5">
      <span class="font-bold text-gray-800 text-md">{{ recipe.title }}</span>
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-600 font-light">
          Ready in {{ recipe.readyInMinutes }} min
        </div>
      </div>
    </div>
  </div>
</div>
