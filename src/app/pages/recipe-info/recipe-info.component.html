<div *ngIf="recipe">
  <section
    class="text-gray-700 body-font flex md:flex-row flex-col items-center bg-white"
  >
    <div
      class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
    >
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        {{ recipe.title }}
      </h1>
      <button
        class="text-white px-4 w-auto h-8 bg-red-600 rounded-full hover:bg-red-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none"
        (click)="toPrepare()"
      >
        <svg
          viewBox="0 0 20 20"
          enable-background="new 0 0 20 20"
          class="w-4 h-4 inline-block mr-1"
        >
          <path
            fill="#FFFFFF"
            d="M7 2a1 1 0 00-.707 1.707L7 4.414v3.758a1 1 0 01-.293.707l-4 4C.817 14.769 2.156 18 4.828 18h10.343c2.673 0 4.012-3.231 2.122-5.121l-4-4A1 1 0 0113 8.172V4.414l.707-.707A1 1 0 0013 2H7zm2 6.172V4h2v4.172a3 3 0 00.879 2.12l1.027 1.028a4 4 0 00-2.171.102l-.47.156a4 4 0 01-2.53 0l-.563-.187a1.993 1.993 0 00-.114-.035l1.063-1.063A3 3 0 009 8.172z"
          />
        </svg>
        <span>Add to Prepare</span>
      </button>
      <div class="">
        <div class="flex flex-wrap justify-center">
          <app-chip
            *ngIf="recipe.vegetarian"
            color="green"
            text="Vegetarian"
          ></app-chip>

          <app-chip *ngIf="recipe.vegan" color="teal" text="Vegan"></app-chip>
          <app-chip
            *ngIf="recipe.glutenFree"
            color="blue"
            text="Gluten Free"
          ></app-chip>

          <app-chip
            *ngIf="recipe.diaryFree"
            color="indigo"
            text="Diary Free"
          ></app-chip>

          <app-chip
            *ngIf="recipe.veryHealthy"
            color="orange"
            text="Very Healthy"
          ></app-chip>

          <app-chip *ngIf="recipe.cheap" color="purple" text="Cheap"></app-chip>
        </div>
      </div>

      <div class="flex md:flex-row flex-col max-w-6xl my-5">
        <div
          class="md:w-1/3 p-1 flex justify-center items-center bg-gray-200 mx-2 rounded"
        >
          <div class="p-1">
            <svg
              class="h-6 w-6 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <div class="ml-2">
            <div class="uppercase">
              Ready in {{ recipe.readyInMinutes }} minutes
            </div>
          </div>
        </div>

        <div
          class="md:w-1/3 p-1 flex justify-center items-center bg-gray-200 mx-2 rounded"
        >
          <div class="p-1">
            <svg
              class="h-6 w-6 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              />
            </svg>
          </div>
          <div class="ml-2">
            <div class="uppercase">{{ recipe.servings }} servings</div>
          </div>
        </div>

        <div
          class="md:w-1/3 p-1 flex justify-center items-center bg-gray-200 mx-2 rounded"
        >
          <div class="p-1">
            <svg
              class="h-6 w-6 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4
                  8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0
                  2.21-3.582 4-8 4s-8-1.79-8-4"
              />
            </svg>
          </div>
          <div class="ml-2">
            <div class="uppercase">{{ recipe.servings }} ingredients</div>
          </div>
        </div>
      </div>
    </div>
    <div class="md:w-1/2 w-5/6 pt-5">
      <img
        class="object-cover object-center"
        alt="recipe"
        [src]="recipe.image"
      />
    </div>
  </section>

  <section
    class="flex flex-wrap text-gray-700 body-font items-center bg-white lg:pl-24 md:pl-16"
  >
    <div class="w-full h-12 text-gray-700 text-3xl font-medium">
      Ingredients
    </div>
    <div
      class="w-full px-2"
      *ngFor="let ingredients of recipe.extendedIngredients"
    >
      <p class="flex text-gray-700">
        {{ ingredients.originalString }}
      </p>
    </div>
  </section>

  <section
    class="flex flex-wrap body-font items-center bg-white lg:pl-24 md:pl-16 mt-3"
  >
    <div class="w-full h-12 text-gray-700 text-3xl font-medium">
      Instructions
    </div>
    <div
      class="flex flex-col w-full px-2 py-3"
      *ngFor="let step of recipe.analyzedInstructions[0].steps"
    >
      <div class="flex">
        <div class="text-teal-400 w-1/10 pr-3 font-black">
          {{ step.number }}
        </div>
        <div class="text-gray-700 w-9/10">{{ step.step }}</div>
      </div>
    </div>
  </section>
</div>
